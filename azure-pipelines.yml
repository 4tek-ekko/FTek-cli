# AppCenter CLI
#
# Triggers are configured in the UI

jobs:
- job:

  pool:
    vmImage: 'ubuntu-latest'

  steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '10.x'
    displayName: 'Install Node.js'

  - script: |
      npm ci
      npm run build
    displayName: 'Install and build'

  - task: ComponentGovernanceComponentDetection@0
    displayName: Component Governance (PR)
    inputs:
      scanType: 'Register'
      verbosity: 'Verbose'
      alertWarningLevel: 'Medium'
      failOnAlert: true
      ignoreDirectories: '$(COMPONENT_GOVERNANCE_IGNORE_DIRS)'
    condition: and(succeeded(), eq(variables['Build.Reason'], 'PullRequest'))

  - task: ComponentGovernanceComponentDetection@0
    displayName: Component Governance (CI)
    inputs:
      scanType: 'Register'
      verbosity: 'Verbose'
      alertWarningLevel: 'Medium'
      failOnAlert: false
    condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))

  - script: |
      npm test
    displayName: 'Run tests'
    
  - task: PowerShell@2
    inputs:
      filePath: '$(Build.SourcesDirectory)/test/functional/Main.ps1'
      pwsh: true
    displayName: 'Run functional tests'

  - task: PublishTestResults@2
    inputs:
      testResultsFormat: 'NUnit'
      testResultsFiles: '**/testoutput.xml'
      searchFolder: '$(Build.SourcesDirectory)/test'
      failTaskOnFailedTests: true
      testRunTitle: 'Verify functional test result'

  - script: |
      npm pack
    displayName: 'Package for npm release'

  - task: CopyFiles@2
    inputs:
      sourceFolder: '$(Build.SourcesDirectory)'
      contents: '*.tgz'
      targetFolder: $(Build.ArtifactStagingDirectory)/npm
    displayName: 'Copy npm package'

  - task: PublishBuildArtifacts@1
    inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)/npm'
      ArtifactName: 'npm'
    displayName: 'Publish npm artifact'